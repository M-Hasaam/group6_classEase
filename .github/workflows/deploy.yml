name: üîÑ Sync DB (Exact Copy from main ‚Üí gh-pages)

on:
  workflow_dispatch:       # ‚úÖ allows manual trigger
  push:
    branches:
      - main               # ‚úÖ auto-trigger when DB changes
    paths:
      - 'FrontEnd_Web/public/DB/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2Ô∏è‚É£ Clone gh-pages branch
      - name: Clone gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git clone --branch gh-pages "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" gh-pages

      # 3Ô∏è‚É£ Copy DB folder exactly
      - name: Copy DB folder
        run: |
          rm -rf gh-pages/public/DB
          mkdir -p gh-pages/public/DB
          cp -r FrontEnd_Web/public/DB/* gh-pages/public/DB/

      # 4Ô∏è‚É£ Commit & Push to gh-pages
      - name: Commit and Push updates
        working-directory: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          DATE_PKT=$(TZ='Asia/Karachi' date '+%Y-%m-%d %I:%M:%S %p PKT')
          git add .
          git commit -m "üì¶ Synced full DB from main (${DATE_PKT})" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" gh-pages --force
