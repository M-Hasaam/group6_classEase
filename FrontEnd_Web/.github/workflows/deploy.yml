name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - github_io       # whenever this branch is updated (code/DB/etc)
  workflow_dispatch:    # manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required to push to gh-pages
      pages: write
      id-token: write

    env:
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # your personal access token

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4
        with:
          ref: github_io
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ—ï¸ Install dependencies
        run: |
          npm ci

      - name: ğŸ§± Build project
        run: |
          npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_branch: gh-pages
          publish_dir: ./dist    # âš ï¸ change to ./build if using CRA
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          force_orphan: true     # keeps gh-pages clean each time
